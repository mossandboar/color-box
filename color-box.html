<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color-box</title>

  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="color-box.css" />
  <link rel="stylesheet" href="color-box-color.css" />


</head>



<body>
  <main>

  
 <div class="row">
    <div class="col-3">
        <div class="box orange">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box blue">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box green">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box black">3 columns</div>
      </div>
  </div>

    <div class="row">
      <div class="col-4">
        <div class="box orange">4 columns</div>
      </div>
      <div class="col-4">
        <div class="box blue">4 columns</div>
      </div>
      <div class="col-4">
        <div class="box green">4 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="box orange">6 columns</div>
      </div>
      <div class="col-6">
        <div class="box blue">6 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="box orange">12 columns</div>
      </div>
    </div>
</div>
  </main>
</body>
</html>
